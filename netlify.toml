[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_PRIVATE_TARGET = "server"

# Redirect all requests to Next.js
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Handle form submissions
[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 200
  force = false